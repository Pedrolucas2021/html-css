<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Document</title>
    <style>
        table{
            width: 500px;
            height: 250px;
            border-collapse: collapse;
            position: relative;
        }td, th{
            border: solid 1px #000000;
            text-align: center;
            vertical-align: middle;
            padding: 2px 10px;
        }thead > tr> th{
            position: sticky;
            top: -1px;
            background-color: blue;
        }

    </style>
</head>

<body>
    <h1>Testando Tabelas</h1>
    <table>
        <thead>

        </thead>

                <td>e</td>
                <td>f</td>
                
            </tr>
            <tr>
                <td>g</td>

            <tr>

            </tr>
        
        </tbody>

</body>
</html>
