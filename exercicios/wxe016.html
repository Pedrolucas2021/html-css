<html lang="pt-br ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgba(0, 0, 255, 0.24);
        background-image: linear-gradient(to top, blue , red);
    }div{
        font-family: Arial, Helvetica, sans-serif;
        width: 200px;
        height: 200px;
        background-color: aliceblue;
        text-align: center;
        line-height: 200px ;

    }
</style>

<body>
    <div id="mouse">
         ola mundo
    </div>
    <script>

    var m = window.document.getElementById('mouse')
    m.addEventListener("click", clicou)
    m.addEventListener("mouseout", sair)
    m.addEventListener("mouseenter", entrar)

    function clicou() {
        m.innerText= 'clicou'
        m.style.background = 'green'
    }function sair(){
        m.innerText = 'entrou'
    }function entrar(){
        m.style.background = 'blue'
    }
    </script>
    

</body>
</html>
